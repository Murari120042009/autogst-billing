version: "3.8"

services:
  # üåê API SERVER (Node.js)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: [ "node", "dist/index.js" ]
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_BUCKET=invoices
      - OCR_SERVICE_URL=http://python-ocr:8000/ocr
      # Secrets should be injected via .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # üë∑ WORKER (Node.js - OCR Processor)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Override command to run worker script
    command: [ "node", "dist/workers/ocrWorker.js" ]
    deploy:
      resources:
        limits:
          memory: 1G # Needs more RAM for processing
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_BUCKET=invoices
      - OCR_SERVICE_URL=http://python-ocr:8000/ocr
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      redis:
        condition: service_healthy
      python-ocr:
        condition: service_healthy

  # üß† PYTHON OCR (FastAPI + PaddleOCR)
  python-ocr:
    build:
      context: ./processing
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 2G # Heavy Inference Model
          cpus: '2.0'
    ports:
      - "8000:8000"
    environment:
      - WORKERS=1 # Keep low to save RAM
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis # Often useful if we move to Celery later

  # üì¶ MINIO (S3 Compatible Storage)
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # üì® REDIS (Message Queue)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  redis_data:
