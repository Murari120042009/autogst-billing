name: AutoGST CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üîç QUALITY CHECK (Fast Feedback)
  quality:
    name: ‚ö° Lint, Typecheck & Test
    runs-on: ubuntu-latest
    
    services:
      # Redis Service for Queue Tests (if needed)
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: üìù Lint Code
        working-directory: ./backend
        run: npm run lint

      - name: üìê Type Check
        working-directory: ./backend
        run: npm run typecheck

      - name: üß™ Run Tests (Unit & Mocked Integration)
        working-directory: ./backend
        run: npm test
        env:
          # Secrets for tests (Mocked or Real)
          # Ensure these are compiled in Settings > Secrets if using real integration tests
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://mock.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'mock-key' }}
          # Use testing env to skip server startup
          NODE_ENV: test
          JWT_SECRET: test-secret

  # üê≥ DOCKER BUILD CHECK (Ensure Container Builds)
  docker-build:
    name: üê≥ Docker Build Verify
    runs-on: ubuntu-latest
    needs: quality # Only run if code is good
    if: github.event_name == 'pull_request' # Save minutes, only verifying on PRs usually

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Just verify build
          tags: autogst-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Build Python Service
      - name: Build OCR Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./processing
          file: ./processing/Dockerfile
          push: false
          tags: autogst-ocr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
